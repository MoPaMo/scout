<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCOUT - Smart Course Organization & Universal Transcripts</title>
    <link rel="stylesheet" href="/bulma.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"
          ><img src="/logo.svg" alt="SCOUT" srcset="" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Home </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="/about"> About </a>
              <a class="navbar-item" href="/contact"> Contact </a>
              <hr class="navbar-divider" />
              <a
                class="navbar-item"
                href="https://github.com/MoPaMo/SCOUT"
                target="_blank"
              >
                Source Code
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Search</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          // Get all "navbar-burger" elements
          const $navbarBurgers = Array.prototype.slice.call(
            document.querySelectorAll(".navbar-burger"),
            0
          );

          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        });
      </script>
    </nav>
    <div class="container">
      <section class="section is-large">
        <h1 class="title is-size-1">
          <img
            src="/logo.svg"
            alt="SCOUT"
            style="height: 1em; vertical-align: middle"
          />
        </h1>
        <h2 class="subtitle">
          Smart Course Organization & Universal Transcripts
        </h2>
        <form class="field has-addons" action="/search" method="get">
          <div class="control">
            <input
              class="input"
              type="text"
              name="q"
              placeholder="Find a lecture, topic or concept"
            />
          </div>
          <div class="control">
            <button class="button is-primary">Search</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
